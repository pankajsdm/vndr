<div [@routerTransition]>
  <div class="page-breadcrumb-frame d-flex justify-content-between align-items-center">
    <div class="link-content">
      <h1 class="text-muted">{{ 'Dashboard' }}</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">{{ 'Home' }}</a></li>
        <li class="breadcrumb-item active"><i class="pi pi-chevron-right"></i> {{ 'Dashboard' }}</li>
      </ol>
    </div> 
  </div>
  <div class="row">

        <div class="col-xl-3 col-lg-6">
                <app-stat
                  [bgClass]="'warning'"
                  [icon]="'fa-user'"
                  [count]="12"
                  [label]="'Vendors!'"
                ></app-stat>
              </div>
        <div class="col-xl-3 col-lg-6">
          <app-stat
            [bgClass]="'primary'"
            [icon]="'fa-shopping-cart'"
            [count]="26"
            [label]="'Today Orders!'"
          ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
          <app-stat
            [bgClass]="'success'"
            [icon]="'fa-shopping-cart'"
            [count]="124"
            [label]="'Orders!'"
          ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
          <app-stat
            [bgClass]="'danger'"
            [icon]="'fa-support'"
            [count]="13"
            [label]="'Sale!'"
          ></app-stat>
        </div>
      </div>
</div>
