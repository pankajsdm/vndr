<div [@routerTransition]>
    <div class="page-breadcrumb-frame d-flex justify-content-between align-items-center">
      <div class="link-content">
        <h1 class="text-muted">Sub-Category</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Dashboard</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/admin/sub-categories']"><i
                  class="pi pi-chevron-right"></i>Sub-Category</a></li>
            <li class="breadcrumb-item active"><i
                class="pi pi-chevron-right"></i>{{ isEditable ? "Update" : 'Add'}} Sub-Category</li>
          </ol>
      </div>
    </div>
  </div>



<form [formGroup]="subCategoryForm" (submit)="save()">
  <div class="row">

    <div class="col-lg-6">
      <div class="row">

        <div class="col-lg-12">
          <fieldset class="form-group">
            <label for="disabledSelect">Select Category<em>*</em></label>
            <select formControlName="categoryId" class="form-control" required>
              <option [value]="item._id" *ngFor="let item of categoryArr">{{item.name}}</option>
            </select>
            <p class="error" *ngIf="subCategoryForm.controls['categoryId'].hasError('required') && isSubmited">
              Category is required</p>
          </fieldset>
        </div>

        <div class="col-lg-12">
          <fieldset class="form-group">
            <label>Name<em>*</em></label>
            <input type="text" appInputRestriction="noSpecialChars" class="form-control input-underline input-lg"
              placeholder="{{ 'Sub-Category Name'}}" formControlName="name" required maxlength="20">
            <p class="error" *ngIf="subCategoryForm.controls['name'].hasError('required') && isSubmited">Sub Category is
              required</p>
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset class="form-group">
            <label>Description<em>*</em></label>
            <textarea type="text" class="form-control input-underline input-lg"
              placeholder="{{ 'Description'}}" formControlName="description" required
              maxlength="20"></textarea>
            <p class="error" *ngIf="subCategoryForm.controls['name'].hasError('required') && isSubmited">Description is
              required</p>
          </fieldset>
        </div>
      </div>
    </div>

    <!-- <div class="col-lg-12">
      <button type="submit" class="btn btn-primary" >{{ isEditable ? "Update" : 'Create'}}</button> &nbsp;
    </div> -->
    <div class="col-lg-8">
      <div class="row"> 
          <div class="col-lg-1">
            <button type="submit" class="btn btn-primary" >{{ isEditable ? "Update" : 'Create'}}</button>
        </div>
        <div class="col-lg-2">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" [routerLink]="['/admin/sub-categories']">{{"Back"}}</button> 
        </div>
      </div>
  </div>

  </div>
</form>
