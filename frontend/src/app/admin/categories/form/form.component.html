<div>
  <div class="page-breadcrumb-frame d-flex justify-content-between align-items-center">
    <div class="link-content">
      <h1 class="text-muted">Services</h1>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Dashboard</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/admin/categories']"><i class="pi pi-chevron-right"></i>Category</a></li>
          <li class="breadcrumb-item active"><i class="pi pi-chevron-right"></i>{{ isEditable ? "Update" : 'Add'}} </ol>
    </div>
  </div>
</div>

<form [formGroup]="categoryForm"  (submit)="save()">
  <div class="row">

    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-12">
          <fieldset class="form-group">
            <div class="form-group">
              <label for="disabledSelect">Enter Category Name</label>
              <input appInputRestriction="noSpecialChars" formControlName="name" class="form-control" placeholder="Enter Category Name" maxlength="20">
              <p class="error" *ngIf="categoryForm.controls['name'].hasError('required') && isSubmited">Category is required</p>
            </div>
          </fieldset>
        </div>

        <div class="col-lg-12">
          <fieldset class="form-group">
            <label>Description<em>*</em></label>
            <textarea formControlName="description" class="form-control"
              placeholder="Enter description"></textarea>
              <p class="error" *ngIf="categoryForm.controls['name'].hasError('required') && isSubmited">Description is required</p>  
          </fieldset>
        </div>

        <div class="col-lg-12">
            <fieldset class="form-group">
              <label class="img-label">Select Image<em>*</em></label><br>
              <div class="attachment-input mt10">
                <label class="file">
                  <p-fileUpload #fileUpload  accept="image/*" auto="true" styleClass="pupload" mode="basic" name="myfile" customUpload="true" (uploadHandler)="onFileSelect($event, fileUpload)"></p-fileUpload>
                  <p class="error" *ngIf="imgRequired && isSubmited">Please choose category image</p>
                </label>
              </div>
            </fieldset>
        </div> 

        <div class="col-lg-12">
          <div class="row">

            <div class="col-lg-6" *ngIf="categoryForm.controls.attachment.value">
              <div class="package-image">
                <br><img [src]="categoryForm.controls.attachment.value" alt="package-image" width="60" height="60">
              </div>
            </div>

            <!-- <div class="col-lg-12" *ngIf="categoryForm.controls.image && categoryForm.controls.image.value!=''">
                <div class="package-image">
                  <img [src]="categoryForm.controls.image.value" alt="package-image" width="80" height="80">
                </div>
            </div> -->
            
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="col-lg-12">
      <button type="submit" class="btn btn-primary">{{ isEditable ? "Update" : 'Create' }}</button> &nbsp;
    </div> -->
    <div class="col-lg-8">
      <div class="row"> 
          <div class="col-lg-1">
            <button type="submit" class="btn btn-primary">{{ isEditable ? "Update" : 'Create' }}</button>
        </div>
        <div class="col-lg-2">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" [routerLink]="['/admin/categories']">{{"Back"}}</button>
        </div>
      </div>
  </div>

  </div>
</form>
