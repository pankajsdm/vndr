<div>
  <div class="page-breadcrumb-frame d-flex justify-content-between align-items-center">
    <div class="link-content">
      <h1 class="text-muted">Services</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Dashboard</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/admin/promotions']"><i class="pi pi-chevron-right"></i>
            Promotions</a></li>
        <li class="breadcrumb-item active"><i class="pi pi-chevron-right"></i>
          {{ isEditable ? "Update" : 'Add' }} Promotions</li>
      </ol>
    </div>
  </div>
</div>


<form [formGroup]="promoForm" (submit)="save()">
  
      
        <div class="row">
          <div class="col-lg-6">
            <fieldset class="form-group">
                <label for="disabledSelect">Promotion Code<em>*</em></label>
                <input type="text" class="form-control input-underline input-lg"
                placeholder="{{ 'Promotion Code' }}" formControlName="code" required maxlength="20">
              <p class="error" *ngIf="promoForm.controls['code'].hasError('required') && isSubmited">Promotion Code is
                required</p>
            </fieldset>
          </div>
  
  
          <div class="col-lg-12">
              <fieldset class="form-group">
                <label class="img-label">Expiry Date<em>*</em></label><br>
                  <label class="file">
                      <p-calendar inputStyleClass="dateInput" formControlName="expiryDate" placeholder="{{ 'Select expire date' }}" [minDate]="now" [showIcon]="true"></p-calendar>
                    <p class="error" *ngIf="promoForm.controls['expiryDate'].hasError('required') && isSubmited">Expiry Date
                      is required</p>
                  </label>
              </fieldset>
          </div> 
      </div>
      <!-- <div class="col-lg-12">
          <button type="submit" class="btn btn-primary">{{ isEditable ? "Update" : 'Add' }}</button>
      </div> -->
      <div class="col-lg-8">
        <div class="row"> 
            <div class="col-lg-1">
              <button type="submit" class="btn btn-primary">{{ isEditable ? "Update" : 'Create' }}</button>
          </div>
          <div class="col-lg-2">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" [routerLink]="['/admin/promotions']">{{"Back"}}</button>
          </div>
        </div>
    </div>
  </form>
