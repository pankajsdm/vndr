<div>
  <div class="page-breadcrumb-frame d-flex justify-content-between align-items-center">
    <div class="link-content">
      <h1 class="text-muted">{{ 'Section & Tags' | translate }}</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/admin/dashboard']">Home</a></li>
        <li class="breadcrumb-item active"><i class="pi pi-chevron-right"></i>{{ 'Section & Tags' | translate }}</li>
      </ol>
    </div>
  </div>
</div>
<div class="card mb-3">
  <div class="card-header">
    <div class="left mt6">{{ 'Section & Tags' | translate }} Listing</div>
    <div class="right mt6"><a [routerLink]="['/admin/tags/add']">+ Create Tag</a></div>
    <div class="right">
      <form>
        <div class="float-right full-width">
          <div class="col-12">
            <input placeholder="Search by promo code"  class="form-control" [(ngModel)]="searchInput" (ngModelChange)="this.searchInputUpdate.next($event)" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card-body table-responsive">
    <p-table [value]="arrayObj">
      <ng-template pTemplate="header">
        <tr>
          <th colspan="1">#</th>
          <th colspan="2">Section Name</th>
          <th colspan="2">Tags</th>
          <th colspan="1">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-obj let-rowIndex="rowIndex">
        <tr>
          <td colspan="1"><b>{{rowIndex+1}}</b></td>
          <td colspan="2">{{obj.name}}</td>
          <td colspan="2">{{obj.tags}}</td>
          <td colspan="1">
            <a title="Edit" [routerLink]="['update/'+obj._id]" class="cursor-pointer">
              <i color="#007ad9" class="material-icons edit">edit</i>
            </a>
            <a (click)="remove(obj._id)" class="cursor-pointer" title="Delete">
              <i class="material-icons delete">delete</i>
            </a>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="">
      <p-paginator [rows]="rowsOnPage" [totalRecords]="totalRecords" (onPageChange)="paginate($event)">
      </p-paginator>
    </div>
  </div>
</div>
