<div>
  <div class="page-breadcrumb-frame d-flex justify-content-between align-items-center">
    <div class="link-content">
      <h1 class="text-muted">Tags</h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/vendors/dashboard']">Home</a></li>
        <li class="breadcrumb-item active"><i class="pi pi-chevron-right"></i> Tags</li>
      </ol>
    </div>
  </div>
</div>

<form [formGroup]="TagForm" class="services-crud">
  <div class="row">

    <div class="col-lg-12">
      <div class="row">

          <div class="col-lg-6">
              <fieldset class="form-group">
                  <label for="disabledSelect">Name<em>*</em></label>
                  <input type="text" class="form-control input-underline input-lg"
                  placeholder="{{ 'Enter section name' | translate }}" formControlName="name" required maxlength="20">
                  <p class="error" *ngIf="TagForm.controls['name'].hasError('required') && isSubmited">Section name is
                  required</p>
              </fieldset>
            </div>
            <div class="col-lg-6"></div>

          <div class="col-lg-6">
              <label>Create New or  Delete Existing Tag</label>
              <fieldset class="form-group ui-fluid">
                  <p-autoComplete styleClass="wid100" [(ngModel)]="tags"  (onKeyUp)="onKeyUp($event)" [suggestions]="results" (completeMethod)="search()" field="name" [multiple]="true" [ngModelOptions]="{standalone: true}"></p-autoComplete>
              </fieldset>
          </div>
        </div>
      </div>

    <div class="col-lg-8">
      <div class="row"> 
          <div class="col-lg-1">
              <button type="button" class="btn btn-primary" (click)="submitForm()">Save Tag</button>
        </div>
        <div class="col-lg-2">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-primary" [routerLink]="['/admin/tags']">{{"Back"}}</button> &nbsp;
        </div>
      </div>
    </div>

  </div>
</form>
